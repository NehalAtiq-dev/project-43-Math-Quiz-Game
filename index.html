<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%);
        }
        .btn-check {
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-check:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">

    <!-- Math Quiz Container -->
    <div class="game-card p-6 md:p-10 rounded-2xl shadow-2xl w-full max-w-sm border-b-8 border-cyan-700">
        
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">
            Math Challenge!
        </h1>
        <p class="text-center text-cyan-700 mb-6">Test your addition skills.</p>

        <!-- Score Display -->
        <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-inner mb-6">
            <span class="text-xl font-semibold text-gray-600">Score:</span>
            <span id="score-display" class="text-3xl font-bold text-cyan-600">0</span>
        </div>

        <!-- Question Area -->
        <div class="text-center mb-8">
            <label for="answer-input" class="block text-lg font-medium text-gray-700 mb-3">What is the answer?</label>
            <div id="question-display" class="text-5xl font-mono font-bold text-gray-900 bg-white p-4 rounded-xl shadow-md select-none">
                <!-- Question will be displayed here -->
            </div>
        </div>

        <!-- Input and Button -->
        <div class="flex space-x-3">
            <input type="number" id="answer-input" 
                   placeholder="Enter your answer"
                   class="flex-1 p-3 border-2 border-cyan-300 rounded-lg text-lg text-center focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:border-cyan-500 shadow-inner appearance-none">
            
            <button id="check-btn"
                    class="btn-check bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                Check
            </button>
        </div>
        
        <!-- Feedback Message -->
        <p id="feedback-message" class="text-center font-semibold mt-4 min-h-[1.5rem]">
            <!-- Feedback will appear here -->
        </p>
    </div>
    <script src="add.js"></script>
</body>
</html>
